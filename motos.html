<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Elektra - Catálogo Extendido</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
		<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<nav class="main-nav">
			<a href="#" class="item back hidden" id="back"><img src="images/img-back.svg" /></a>
			<a href="#" class="item logo"><img src="images/img-logo.svg" /></a>
			<a href="/" class="item menu"><img src="images/img-menu.svg" /></a>
			<form class="item search" id="ctasearch">
				<input type="search" id="search" inputmode="search" name="search" class="input-search" placeholder="Busca aquí...">
				<button class="btn-search"></button>
			</form>
			<a href="/" class="item credit"><img src="images/img-credit.svg" /></a>
			<a href="/" class="item cart"><img src="images/img-cart.svg" /></a>
		</nav>
		<main>
			<div class="allCat-banner">
				<img src="images/img-cat-banner.png"/>
			</div>
			<div class="social-alike">
				<h2>Motos Italika exclusivas</h2>
				<ul class="slider">
					<li><a href="https://www.elektra.com.mx/motocicleta-deportiva-italika-vort-x-650-rojo-34002545/p"><img src="images/img-italika-001.png" /></a></li>
					<li><a href="https://www.elektra.com.mx/motocicleta-deportiva-italika-vort-x-650-rojo-34002545/p"><img src="images/img-italika-002.png" /></a></li>
					<li><a href="https://www.elektra.com.mx/motocicleta-deportiva-italika-vort-x-650-rojo-34002545/p"><img src="images/img-italika-003.png" /></a></li>
				</ul>
				<div class="three-col">
					<div class="square"><a href="https://www.elektra.com.mx/italika-chopper-tc250-anaranjado-34001792/p"><img src="images/img-italika-2.png" /></a></div>
					<div class="square"><a href="https://www.elektra.com.mx/motocicleta-de-trabajo-italika--xt110-rt-negro-con-verde-34004080/p"><img src="images/img-italika-3.png" /></a></div>
					<div class="square"><a href="https://www.elektra.com.mx/motoneta-italika-x150-g-naranja-con-negro-34004233/p"><img src="images/img-italika-4.png" /></a></div>
				</div>
				<a class="btn-more" href="https://www.elektra.com.mx/motos/motocicletas/trabajo">Ver todas</a>
			</div>
			<div class="subCat">
				<h2>Accesorios exclusivos para Motos</h2>
				<div class="grid">
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/cascos"><img src="images/cascos.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Guantes?PS=12&map=c,c,c,specificationFilter_769"><img src="images/guantes.png" /></a></div>
					<div class="full"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Chamarras?PS=12&map=c,c,c,specificationFilter_769"><img src="images/chamarras.png" /></a></div>
					<div class="full"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Botas?PS=12&map=c,c,c,specificationFilter_769"><img src="images/botas.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Goggles?PS=12&map=c,c,c,specificationFilter_769"><img src="images/goggles.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Petos?PS=12&map=c,c,c,specificationFilter_769"><img src="images/petos.png" /></a></div>
					<div class="full"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Pantalones?PS=12&map=c,c,c,specificationFilter_769"><img src="images/pantalones.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Chalecos?PS=12&map=c,c,c,specificationFilter_769"><img src="images/chalecos.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Bandanas?PS=12&map=c,c,c,specificationFilter_769"><img src="images/bandanas.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Impermeables?PS=12&map=c,c,c,specificationFilter_769"><img src="images/impermeables.png" /></a></div>
					<div class="half"><a href="https://www.elektra.com.mx/motos/accesorios-para-motocicleta/ropa/Pasamonta%C3%B1as?PS=12&map=c,c,c,specificationFilter_769"><img src="images/pasamontanas.png" /></a></div>
				</div>
			</div>
		</main>

		<script>
			document.addEventListener("touchstart", function(){}, true);
			
			$('#ctasearch').on('click', function() {
				$('#ctasearch').addClass('open');
				$('nav .logo ,nav .menu ,nav .credit ,nav .cart').addClass('close');
				if($('#back').hasClass('hidden')){
				   $('#back').removeClass('hidden')
				}else{
				  $('#back').addClass('hidden')
				}
			});
			
			$('#back').on('click', function() {
				$('#ctasearch').removeClass('open');
				$('nav .logo ,nav .menu ,nav .credit ,nav .cart').removeClass('close');
				if($('#back').hasClass('hidden')){
				   $('#back').removeClass('hidden')
				}else{
				  $('#back').addClass('hidden')
				}
			});
			
			$(function() {
				var vW = $(window).width() - 6;
				var xThreeElement = vW / 3;
				var dHeight = xThreeElement * 2;
				
				var vW2 = $(window).width() - 3;
				var xTwoElement = vW2 / 2;
				var dHeight2 = xTwoElement;
				
				console.log(xTwoElement);
				console.log(vW + "px");
				console.log(xThreeElement);
				console.log(dHeight);
				
				$('.square').height(xThreeElement);
				$('.square').width(xThreeElement);
				$('.slider > li').height(dHeight);
				
				$('.half').width(xTwoElement);
				$('.half').height(dHeight2);
				$('.full').height(dHeight2);
				
				$('.slider').slick({
				    infinite: false,
				    dots: true,
				    arrows: false,
				});
				
			});
			
		</script>
	</body>
</html>
